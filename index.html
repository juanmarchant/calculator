<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="col">

            <div class="display text-white">
                <!-- <p class="old">9999</p>
                <p class="new">1984</p> -->
            </div>

            <div class="row">
                <div class="column">
                    <button class="symbol header">C</button>
                </div>
                <div class="column">
                    <button class="symbol header">&#177</button>
                </div>
                <div class="column">
                    <button class="symbol header">%</button>
                </div>
                <div class="column">
                    <button class="symbol side">&#247</button>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <button class="number">7</button>
                </div>
                <div class="column">
                    <button class="number">8</button>
                </div>
                <div class="column">
                    <button class="number">9</button>
                </div>
                <div class="column">
                    <button class="symbol side">x</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button class="number">4</button>
                </div>
                <div class="column">
                    <button class="number">5</button>
                </div>
                <div class="column">
                    <button class="number">6</button>
                </div>
                <div class="column">
                    <button class="symbol side">-</button>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <button class="number">1</button>
                </div>
                <div class="column">
                    <button class="number">2</button>
                </div>
                <div class="column">
                    <button class="number">3</button>
                </div>
                <div class="column">
                    <button class="symbol side">+</button>
                </div>
            </div>

            <div class="row">
                <div class="doble-column">
                    <button class="number">0</button>
                </div>
                <div class="column">
                    <button class="number">.</button>
                </div>
                <div class="column">
                    <button class="symbol side">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
